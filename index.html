<body>
    <div>
        <h1>Calculator</h1>
        
            <input type="text" id="num" style="width: 245px; height: 40px;" readonly><br><br>

            <button type="button" onclick="disp('+')" class="btn btn-yellow">+</button><br>

            <button type="button" onclick="disp('*')" class="btn btn-yellow">Ã—</button><br>
